<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
    </header>
    <p>calculadora de figuras geometricas</p>
    <section>
        <h2>Calculos para el cuadrado</h2>
        <form>
            <label>¿cuanto mide el lado del cuadrado?</label>
            <input type="number" id="InputCuadrado"/>
            <button type="button" onclick="perimetroCuadrado()">perímetro</button>
            <button type="button" onclick="areaCuadrado()">área</button>
        </form>
    </section>
    <section>
        <h2>Calculos para el Triángulo isósceles</h2>
        <form>
            <label>¿cuanto mide la base del triángulo?</label>
            <input type="number" id="InputBaseTriangulo"/>
            <label>¿cuanto mide el lado del triángulo?</label>
            <input type="number" id="InputLadoTriangulo"/>
            <button type="button" onclick="perimetroTriangulo()">perímetro</button>
            <button type="button" onclick="areaTriangulo()">área</button>
        </form>
    </section>
    <section>
        <h2>Calculos para el circulo</h2>
        <form>
            <label>¿cuanto mide el radio del circulo?</label>
            <input type="number" id="InputCirculo"/>
            <button type="button" onclick="perimetroCirculo()">perímetro</button>
            <button type="button" onclick="areaCirculo()">área</button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
